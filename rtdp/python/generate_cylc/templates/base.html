<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylc Workflow Generator</title>
    {{ bootstrap.load_css() }}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css"
        rel="stylesheet">
    <style>
        .form-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }

        .form-section h3 {
            margin-bottom: 1rem;
        }

        .workflow-graph {
            margin: 2rem 0;
            height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
        }

        .component-palette {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .palette-item {
            cursor: move;
            padding: 0.5rem;
            border: 1px dashed #dee2e6;
            border-radius: 0.25rem;
            background-color: white;
        }

        .palette-item:hover {
            background-color: #f8f9fa;
        }

        .node {
            padding: 0.5rem;
            text-align: center;
            border-radius: 0.25rem;
            font-weight: bold;
        }

        .node.sender {
            background-color: #90EE90;
        }

        .node.emulator {
            background-color: #ADD8E6;
        }

        .node.receiver {
            background-color: #F08080;
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: #f8d7da;
        }

        .success-message {
            color: #198754;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: #d1e7dd;
        }

        .modal-dialog {
            max-width: 600px;
        }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cylc Workflow Generator</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {{ bootstrap.load_js() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
