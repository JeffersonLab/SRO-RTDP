components:
  emulator-1:
    configuration:
      latency: 50
      mem_footprint: 0.05
      output_size: 0.001
      threads: 4
    network:
      listen_port: 50888
    resources:
      cpus_per_task: 4
      mem: 16G
      partition: ifarm
    type: emulator
  receiver-1:
    network:
      bind_address: 0.0.0.0
      listen_port: 50080
    resources:
      cpus_per_task: 4
      mem: 8G
      partition: ifarm
    type: receiver
  sender-1:
    resources:
      cpus_per_task: 4
      mem: 8G
      partition: ifarm
    test_data:
      size: 100M
    type: sender
  sender-2:
    resources:
      cpus_per_task: 4
      mem: 8G
      partition: ifarm
    test_data:
      size: 100M
    type: sender
containers:
  image_path: cpu-emu.sif
edges:
- description: '1'
  from: sender-1
  to: emulator-1
- description: '2'
  from: emulator-1
  to: receiver-1
- description: '3'
  from: sender-2
  to: emulator-1
platform:
  job_runner: slurm
  name: jlab_slurm
workflow:
  description: test
  name: test
